<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Undangan — Botanical Luxury</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f8f5;
      --emerald: #9bbf9f; 
      --emerald-2:#7aa67f;
      --gold: #d4af37;
      --muted:#6b6b6b;
      --card-w:1100px;
      --radius:14px;
      --accent: #eaf4ea;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#222;-webkit-font-smoothing:antialiased}
    a{color:inherit}

    .wrap{max-width:var(--card-w);margin:18px auto;padding:20px}
    .card{background:transparent;border-radius:12px;padding:0;overflow:hidden}

    /* OPENING */
    .opening-1{position:fixed;inset:0;display:grid;place-items:center;background:#000;z-index:9999}
    .opening-1 .bg{position:absolute;inset:0;background-size:cover;background-position:center;filter:brightness(.45)}
    .opening-1 .content{position:relative;z-index:2;text-align:center;color:#fff;padding:24px;max-width:760px;width:100%}
    .opening-1 h1{font-family:'Playfair Display',serif;font-size:clamp(22px,4.5vw,36px);margin:0 0 8px 0;letter-spacing:1px}
    .opening-1 .couple{font-family:'Playfair Display',serif;font-size:clamp(28px,7vw,56px);margin:8px 0;background:linear-gradient(90deg,var(--emerald-2),#b5d6b8);-webkit-background-clip:text;background-clip:text;color:transparent}
    .opening-1 .invite-to{margin-top:8px;font-size:14px;opacity:.95}
    .opening-1 .open-btn{margin-top:20px;padding:12px 22px;border-radius:999px;background:linear-gradient(90deg,var(--emerald-2),var(--emerald));border:2px solid rgba(255,255,255,0.14);font-weight:700;cursor:pointer}
    .opening-1 .ornament.kiri {position:absolute;top:0;left:0;width:140px;height:140px;background-image:url('img/ornament-kiri.png');background-size:contain;background-repeat:no-repeat;opacity:0.4;pointer-events:none;z-index:2;}
    .opening-1 .ornament.kanan {position:absolute;top:0;right:0;width:140px;height:140px;background-image:url('img/ornament-kanan.png');background-size:contain;background-repeat:no-repeat;opacity:0.4;pointer-events:none;z-index:2;}

    main.container{max-width:1000px;margin:24px auto;padding:18px}

    /* HERO */
    .hero-orn {position: relative;width:100%;height:400px;padding:36px 18px;border-radius:14px;overflow:hidden;background:linear-gradient(180deg, rgba(255,255,255,0.95), #fbfbfb);box-shadow:0 8px 30px rgba(10,20,10,0.06);}
    .hero-inner{position: relative; z-index:2; display:flex; gap:20px; align-items:center; flex-wrap:wrap;}
    .hero-text{flex:1;min-width:220px;}
    .hero-text h2{font-family:'Playfair Display',serif;margin:0;font-size:clamp(20px,4.5vw,32px);color:var(--emerald-2);}
    .hero-text .date{margin-top:10px;color:var(--muted);}
    .butterfly{position:absolute;width:42px;height:42px;background-image:url('img/ornamentkupu-kupu.png');background-size:contain;background-repeat:no-repeat;animation:float 6s infinite;}
    .butterfly.b1 { left:6%; top:20%; animation-duration:7s; transform:scale(1);}
    .butterfly.b2 { right:8%; top:10%; animation-duration:5.5s; transform:scale(0.8);}
    .butterfly.b3 { left:20%; bottom:18%; animation-duration:6.5s; transform:scale(1.2);}
    .butterfly.b4 { left:50%; top:30%; animation-duration:6.8s; transform:scale(0.9);}
    .butterfly.b5 { right:20%; bottom:25%; animation-duration:5.7s; transform:scale(1.1);}
    .butterfly.b6 { left:35%; top:50%; animation-duration:6.2s; transform:scale(1);}
    @keyframes float {0%{transform:translate(0,0) rotate(0deg);}25%{transform:translate(10px,-10px) rotate(10deg);}50%{transform:translate(-10px,-18px) rotate(-12deg);}75%{transform:translate(5px,-5px) rotate(8deg);}100%{transform:translate(0,0) rotate(0deg);}}
    .hero-orn .bg{position:absolute;inset:0;background-size:cover;background-position:center;z-index:0;border-radius:14px;opacity:0.2;}
    .hero-orn .bg::after{content:'';position:absolute;inset:0;background:rgba(255,255,255,0.4);z-index:1;border-radius:14px;}

    /* SECTIONS 3–12 simplified for brevity (same as sebelumnya) */
    .couple-block{display:grid;grid-template-columns:1fr 320px;gap:20px;align-items:center;margin-top:26px}
    @media(max-width:880px){.couple-block{grid-template-columns:1fr;}}
    .couple-photo{border-radius:12px;overflow:hidden;background:#fff;padding:6px;border:1px solid rgba(0,0,0,0.04)}
    .couple-photo img{width:100%;height:auto;display:block}
    .couple-meta{background:var(--accent);padding:18px;border-radius:12px}
    .initials{font-family:'Playfair Display',serif;font-size:42px;font-weight:700;color:var(--emerald-2)}
    .hadist{margin-top:12px;color:var(--muted);font-size:14px}
    /* similar styles for we-are, save-date, event, live, gallery, love-story, gifts, wishes, closing */

    .fade-up {opacity:0;transform:translateY(40px);transition: all 1s ease;}
    .fade-up.show {opacity:1;transform:translateY(0);}
    .music-control {position:fixed;bottom:20px;right:20px;z-index:99999;}
    #musicBtn {width:54px; height:54px; border-radius:50%; border:none; cursor:pointer; background:rgba(255,255,255,0.95); box-shadow:0 8px 24px rgba(0,0,0,0.12); font-size:20px;}
    @media (max-width: 720px) {
      .wrap {margin:10px; padding:10px;}
      .hero-orn {height:auto; padding:20px;}
      .couple-block {grid-template-columns:1fr;}
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio id="bgMusic" loop preload="none">
    <source src="music/backsound.mp3" type="audio/mpeg">
  </audio>
  <div class="music-control" id="musicControl" style="display:none">
    <button id="musicBtn" title="Play / Pause">⏸</button>
  </div>

  <div class="wrap">
    <div class="card">

      <!-- OPENING -->
      <div class="opening-1 fade-up" id="opening1">
        <div class="bg fade-up" id="opening1Bg" style="background-image:url('img/bg-cover1.jpg')"></div>
        <div class="ornament kiri"></div>
        <div class="ornament kanan"></div>
        <div class="content">
          <h1>The Wedding of</h1>
          <div class="couple fade-up" id="coupleNames">Elyana &amp; Syahril</div>
          <div class="invite-to fade-up">Kepada Yth: <span id="guestName">Tamu Undangan</span></div>
          <div>
            <button class="open-btn fade-up" id="openBtn">Buka Undangan</button>
          </div>
        </div>
      </div>

      <main class="container">
        <div class="card">

          <!-- HERO Section -->
          <section class="hero-orn" id="section2">
            <div class="bg fade-up" style="background-image:url('img/ormanent-mid.png')"></div>
            <div class="butterfly b1"></div>
            <div class="butterfly b2"></div>
            <div class="butterfly b3"></div>
            <div class="butterfly b4"></div>
            <div class="butterfly b5"></div>
            <div class="butterfly b6"></div>
            <div class="hero-inner">
              <div class="hero-text">
                <h2 id="heroCouple">Elyana &amp; Syahril</h2>
                <div class="date">Sabtu, 10 Januari 2026</div>
              </div>
              <div style="flex-basis:220px;min-width:160px">
                <img src="img/ornament-kanan.png" alt="orn" style="width:100%;opacity:.95">
              </div>
            </div>
          </section>

          <!-- Section 3–12: copy langsung dari kode awal (couple-block, we-are, save-date, event, live, gallery, love-story, gifts, wishes, closing) -->

        </div>
      </main>
    </div>
  </div>

<script>
  const guest = decodeURIComponent(new URLSearchParams(location.search).get('to')||'Tamu Undangan');
  document.getElementById('guestName').textContent = guest;

  const openBtn = document.getElementById('openBtn');
  const opening1 = document.getElementById('opening1');
  const heroSection = document.getElementById('section2');
  const bgMusic = document.getElementById('bgMusic');
  const musicControl = document.getElementById('musicControl');
  const musicBtn = document.getElementById('musicBtn');

  openBtn.addEventListener('click', ()=>{
    opening1.style.display='none';
    bgMusic.play().catch(()=>{});
    musicControl.style.display='block';
    musicBtn.textContent='⏸';
    heroSection.classList.add('show');
    window.scrollTo({top:0,behavior:'smooth'});
  });

  musicBtn.addEventListener('click', ()=>{
    if(bgMusic.paused){bgMusic.play(); musicBtn.textContent='⏸';}
    else {bgMusic.pause(); musicBtn.textContent='♫';}
  });

  heroSection.classList.add('show');

  // Fill couple names & initials
  const coupleNames = 'Elyana & Syahril';
  document.getElementById('heroCouple').textContent = coupleNames;
  document.getElementById('coupleNames').textContent = coupleNames;
  document.getElementById('initials').textContent = coupleNames.split(' ').map(s=>s[0]).filter(Boolean).slice(0,2).join(' & ');

  // Countdown
  (function(){
    const wedding = new Date(2026,0,10,10,0,0).getTime();
    const el = document.getElementById('countdown');
    if(!el) return;
    function tick(){
      const now = Date.now();
      const diff = wedding - now;
      if(diff<=0){el.textContent='Hari H!'; clearInterval(iv); return;}
      const d=Math.floor(diff/86400000);
      const h=Math.floor((diff%86400000)/3600000);
      const m=Math.floor((diff%3600000)/60000);
      const s=Math.floor((diff%60000)/1000);
      el.textContent=`${String(d).padStart(2,'0')} Hari : ${String(h).padStart(2,'0')} Jam : ${String(m).padStart(2,'0')} Menit : ${String(s).padStart(2,'0')} Detik`;
    }
    tick();
    const iv=setInterval(tick,1000);
  })();

  // IntersectionObserver fade-up
  const observer = new IntersectionObserver((entries)=>{entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('show');});});
  document.querySelectorAll('.fade-up').forEach(el=>observer.observe(el));

  // Copy functions, wishForm, slider drag => sama seperti kode awal
</script>

</body>
</html>
